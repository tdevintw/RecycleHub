<div class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="mt-12 mb-12 w-full max-w-md p-6 bg-white shadow-lg rounded-lg">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>
  
      <form [formGroup]="form" (ngSubmit)="signup()">
        <div class="mb-4">
          <label class="block text-gray-700">Full Name</label>
          <input
            type="text"
            formControlName="name"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <p *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="text-red-500">
            Name is required
          </p>
        </div>
  
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-500">
            Valid email is required
          </p>
        </div>
  
        <!-- Phone -->
        <div class="mb-4">
          <label class="block text-gray-700">Phone Number</label>
          <input
            type="text"
            formControlName="phone"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <p *ngIf="form.get('phone')?.invalid && form.get('phone')?.touched" class="text-red-500">
            Phone number is required
          </p>
        </div>
  
        <!-- Address -->
        <div class="mb-4">
          <label class="block text-gray-700">Address</label>
          <input
            type="text"
            formControlName="address"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <p *ngIf="form.get('address')?.invalid && form.get('address')?.touched" class="text-red-500">
            Address is required
          </p>
        </div>
  
        <!-- City -->
        <div class="mb-4">
          <label class="block text-gray-700">City</label>
          <input
            type="text"
            formControlName="city"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <p *ngIf="form.get('city')?.invalid && form.get('city')?.touched" class="text-red-500">
            City is required
          </p>
        </div>
  
        <!-- Date of Birth -->
        <div class="mb-4">
          <label class="block text-gray-700">Date of Birth</label>
          <input
            type="date"
            formControlName="birthDate"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <p *ngIf="form.get('birthDate')?.invalid && form.get('birthDate')?.touched" class="text-red-500">
            Date of Birth is required
          </p>
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <p *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-500">
            Password must be at least 8 characters
          </p>
        </div>
  
        <!-- Profile Photo (Optional) -->
        <div class="mb-4">
          <label class="block text-gray-700">Profile Photo (Optional)</label>
          <input
            type="file"
            formControlName="photo"
            accept="image/*"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <p *ngIf="form.get('photo')?.invalid && form.get('photo')?.touched" class="text-red-500">
          Photo Types allowed : png , jpg
        </p>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="form.invalid"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition disabled:bg-gray-300 disabled:cursor-not-allowed"
        >
          Sign Up
        </button>
      </form>
  
      <p class="text-center text-gray-600 mt-4">
        Already have an account?
        <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </div>
